<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D AI 導覽頭像：TTS + Viseme 口型同步</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #050607;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem 2rem 1rem;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(1.5rem, 2.5vw, 2.2rem);
    }

    .description {
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 0 2rem 2rem;
    }

    .left-panel,
    .right-panel {
      flex: 1 1 320px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 16px;
      padding: 1.25rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.4);
      color: inherit;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 0.8rem;
      padding: 0.85rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(120deg, #00c2ff 0%, #4361ee 100%);
      color: #fff;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
      white-space: pre-line;
    }

    canvas {
      width: 100%;
      height: 420px;
      border-radius: 12px;
      background: #0b0c10;
    }

    .viseme-log {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      max-height: 280px;
      overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      font-size: 0.9rem;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    .input-field {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.65rem 0.75rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.4);
      color: inherit;
      font-size: 0.95rem;
    }

    .avatar-block {
      margin-top: 1.25rem;
      padding: 1rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(43, 46, 74, 0.45);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.25);
    }

    .avatar-block h2 {
      margin: 0 0 0.5rem;
      font-size: 1.05rem;
    }

    .avatar-block p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
      opacity: 0.85;
      line-height: 1.4;
    }

    .avatar-stage {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(180deg, #22254d 0%, #05070f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
    }

    .avatar-stage video,
    .avatar-stage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.35);
      background: #020409;
    }
  </style>
  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
  <script>
    window.APP_CONFIG = window.APP_CONFIG || {
      apiBase: ''
    }
  </script>
</head>

<body>
  <header>
    <h1>AI 導覽人臉（Web 版）</h1>
    <p class="description">
      輸入一句話，即可呼叫 Azure Speech TTS 產生語音與 Viseme，
      同步驅動 3D 人臉模型的嘴型。此版本採 Web 前端示範，不包含 AR 功能。
    </p>
  </header>

  <section class="content">
    <div class="left-panel">
      <label for="text-input">想讓 AI 說什麼？</label>
      <textarea id="text-input">你好，歡迎參觀我們的互動展間。</textarea>
      <button id="speak-btn">產生語音 + 口型</button>
      <div class="status">
        <strong>狀態：</strong>
        <span id="status-text">等待輸入</span>
      </div>
      <audio id="audio-player" controls></audio>
      <div class="viseme-log" id="viseme-output">[等待呼叫 API]</div>
    </div>

    <div class="right-panel">
      <canvas id="scene-canvas"></canvas>

    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>

</html>
